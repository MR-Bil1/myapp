{% extends 'blog/base.html' %}
{% block content %}
        <article class="media content-section">
            <img  class ="rounded-circle article-img " src = {{x.author.profile.image.url}}>
            <div class="media-body">
                <div class="article-metadata">
                    {% if  x.author == user %}
                        <a class="mr-2" href="{% url 'profile' %}">{{ x.author }}</a>
                    {% else %}
                        <a class="mr-2" href="{% url 'user-page' x.author.pk %}">{{ x.author }}</a>
                    {% endif %}
                    <small class="text-muted">{{ x.date_posted|date:"d/m/Y"}}</small>
                    {%if x.author == user%}
                        <div>
                            <a class="btn btn-secondary btn-sm mt-1 mb-1" href={% url 'post-update' x.id %}>Update Post</a>
                            <a class="btn btn-danger btn-sm mt-1 mb-1" href={% url 'post-delete' x.id %}>Delete Post</a>
                        </div>
                    {% endif %}
                </div>
                <h2 class="article-title">{{ x.title }}</h2>
                <p class="article-content">{{ x.contenet }}</p>
            </div>
         </article>
{% endblock content %}
